<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC com Js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">

            <div class="title">Calculadora IMC</div>
            <div class="input form-floating mb-3">
                <input type="text" id="nome" class="form-control">
                <label for="floatingInput">Nome:</label>
            </div>
            <div class="input input form-floating mb-3">
                <input type="number" id="altura" class="form-control">
                <label for="floatingInput">Altura:</label>
            </div>
            <div class="input form-floating mb-3">
                <input class="form-control" type="number" id="peso">
                <label for="floatingInput">Peso:</label>                
            </div>
            <button id="calcular" class="btn btn-secondary btn-lg">Calcular</button>
            <div class="resultado" id="resultado"></div>
        </div>

    </main>
    <script src="imc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
